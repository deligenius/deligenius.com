# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    # checkoput master branch
    steps:
      - uses: actions/checkout@v2

      - uses: borales/actions-yarn@v2.0.0
        name: Install dependencies
        with:
          cmd: install # install dependencies

      - uses: borales/actions-yarn@v2.0.0
        name: Clean build
        with:
          cmd: clean # install dependencies

      - uses: borales/actions-yarn@v2.0.0
        name: Build
        with:
          cmd: build # install dependencies

      - name: Deploy
        run: |
          # make sure ./docs is empty
          rm -rd ./docs
          mkdir ./docs

          # copy static files from ./public to ./docs
          cp -r ./public/* ./docs
          cp ./CNAME ./docs

          # remove ./public folder
          rm -rd ./public

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "action - workflows/deploy.yml" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
